<!-- START CLIENT -->
<section class="section bg-client" id="clients">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="title-heading text-center">Nosso time</h1>
                <p class="title-desc text-center text-muted mt-4">
                    Conhe√ßa um pouco sobre os integrantes e fundadores da Startup 4YourLife
                </p>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-lg-8">
                <div id="owl-demo">
                    <owl-carousel
                        [options]="SlideOptions"
                        [items]="people"
                        [carouselClasses]="['owl-theme', 'sliding']"
                    >

                        <ng-container *ngFor="let person of people">
                            <div class="client-content text-center mt-4">
                                <div class="clinet-img">
                                    <img
                                        src="../../assets/images/users/{{ person.img }}"
                                        class="img-fluid rounded-circle"
                                        alt="Foto de Pessoa que comentou sobre o aplicativo"
                                    />
                                </div>
                                <h5 class="mt-4">{{ person.name }}</h5>
                                <p class="f-12">{{ person.jobRole }}</p>
                                <p class="f-16 client-desc">{{ person.comment }}</p>
                            </div>
                        </ng-container>
                    
                    </owl-carousel>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- END CLIENT -->
